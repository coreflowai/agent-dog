<!DOCTYPE html>
<html lang="en" data-theme="wireframe">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentFlow â€” Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet" />
  <style type="text/tailwindcss">
    @theme {
      --font-mono: 'Geist Mono', monospace;
    }
    body { min-height: 100vh; font-family: 'Geist Mono', monospace; }
  </style>
</head>
<body class="bg-base-100 text-base-content flex items-center justify-center">
  <div class="w-full max-w-sm px-4">
    <div class="text-center mb-6">
      <h1 class="text-lg font-bold tracking-tight">AgentFlow</h1>
      <p class="text-xs opacity-50 mt-1">observability for AI agents</p>
    </div>

    <div class="card bg-base-200 shadow-sm">
      <div class="card-body p-6">
        <h2 id="form-title" class="text-sm font-bold mb-3">Sign In</h2>

        <div id="error-msg" class="text-error text-xs mb-2 hidden"></div>

        <form id="auth-form" class="space-y-3">
          <div id="name-field" class="hidden">
            <label class="label text-xs py-0.5">Name</label>
            <input type="text" id="input-name" class="input input-sm input-bordered w-full text-xs" placeholder="Your name" autocomplete="name" />
          </div>
          <div>
            <label class="label text-xs py-0.5">Email</label>
            <input type="email" id="input-email" class="input input-sm input-bordered w-full text-xs" placeholder="you@example.com" required autocomplete="email" />
          </div>
          <div>
            <label class="label text-xs py-0.5">Password</label>
            <input type="password" id="input-password" class="input input-sm input-bordered w-full text-xs" placeholder="Password" required autocomplete="current-password" />
          </div>
          <button type="submit" id="submit-btn" class="btn btn-sm btn-primary w-full text-xs">Sign In</button>
        </form>

        <div class="text-center mt-3">
          <button id="toggle-mode" class="btn btn-xs btn-ghost text-[10px] opacity-50">Don't have an account? Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/auth-client.js"></script>
</body>
</html>
